<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        padding: 20px;
      }
      .image-container {
    width: 100%;
    min-height: 100%;  /* 이미지 실제 높이 */
    display: flex;
    justify-content: center;
    align-items: start;
}

img {
    width: 100%;
    height: auto;
    object-fit: contain;
}
    </style>
  </head>
  <body>
    <div class="image-container">
      <img id="mainImage" src="/img/bun_mo.png" alt="동적 이미지" />
    </div>

    <script>
      const images = [
   "/guma/img/bun_web.png",
   "/guma/img/bun_mo.png", 
   "/guma/img/gan_web.png",
   "/guma/img/gan_mo.png"
];

const imageSizes = {
   "/guma/img/bun_web.png": { width: 3936, height: 20727 },
   "/guma/img/bun_mo.png": { width: 1125, height: 23523 },
   "/guma/img/gan_web.png": { width: 3936, height: 20727 },
   "/guma/img/gan_mo.png": { width: 1125, height: 23661 }
};

function updateImage() {
   const urlParams = new URLSearchParams(window.location.search);
   const imageId = parseInt(urlParams.get("id")) || 0;
   if (imageId >= 0 && imageId < images.length) {
       const imgSrc = images[imageId];
       const imgSize = imageSizes[imgSrc];
       document.getElementById("mainImage").src = imgSrc;
   }
}

      updateImage();
      window.addEventListener("popstate", updateImage);
    </script>
  </body>
</html>
